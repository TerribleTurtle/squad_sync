<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#0F172A"/>
  
  <!-- Bottom Layer (Flux Blue) -->
  <rect x="120" y="220" width="240" height="240" rx="40" transform="rotate(-15 240 340)" fill="#3B82F6" fill-opacity="0.8"/>
  
  <!-- Middle Layer (Glass White) -->
  <rect x="136" y="136" width="240" height="240" rx="40" transform="rotate(-15 256 256)" fill="white" fill-opacity="0.2"/>
  <rect x="136" y="136" width="240" height="240" rx="40" transform="rotate(-15 256 256)" stroke="white" stroke-opacity="0.4" stroke-width="2"/>

  <!-- Top Layer (Replay Orange) -->
  <rect x="152" y="52" width="240" height="240" rx="40" transform="rotate(-15 272 172)" fill="#F97316"/>
  
  <!-- Subtle Glow Effect on Top Layer -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
</svg>
